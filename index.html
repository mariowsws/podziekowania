<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekt Paralaksy - Responsywność</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Reset stylów */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
        }

        /* Globalne ustawienia dla sekcji paralaksy */
        .parallax {
            position: relative;
            height: 80vh; /* Pełen ekran */
            background-attachment: fixed; /* Efekt paralaksy */
            background-repeat: no-repeat;
            /* background-size: cover;  Dopasowanie obrazu */
            background-position: center 10%; /* Wyśrodkowanie obrazu */
			background-color: #003153;
        }

        /* Pierwsza sekcja paralaksy */
        .parallax.one {
            background-image: url('IMG_20240908_132517895_HDR.jpg');
        }

        /* Druga sekcja paralaksy */
        .parallax.two {
            background-image: url('IMG_20240910_140912655_HDR.jpg');
        }

        /* Trzecia sekcja paralaksy */
        .parallax.three {
            background-image: url('https://via.placeholder.com/1920x1080/2980B9/FFFFFF');
        }

        /* Media Queries dla urządzeń mobilnych */
        @media (max-width: 768px) {
            .parallax {
                background-attachment: fixed; /* Wyłączenie paralaksy na mobilnych */
                background-size: contain; /* Skalowanie obrazu tak, aby był widoczny w całości */
				height: 70vh; /* Pełen ekran */
                background-position: center; /* Wyśrodkowanie obrazu w poziomie, przesunięcie w górę */
				background-color: #003153;
            }
			.content-box {
                padding: 5px; /* Mniejszy padding na urządzeniach mobilnych */
                font-size: 0.9rem; /* Zmniejszony rozmiar tekstu */
            }
        }

        /* Sekcja tekstowa */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
		
		.content-box {
            background-color: #ffffff; /* Kolor tła prostokąta */
            color: #333; /* Kolor tekstu */
            padding: 10px 50px; /* Odstępy wewnętrzne */
            border-radius: 15px; /* Zaokrąglone rogi */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Cień dla głębi */
			width: calc(100% - 5px); /* Szerokość na prawie całą stronę z marginesem */
            text-align: center; /* Wyśrodkowanie tekstu */
            /*max-width: 1200px;  Maksymalna szerokość prostokąta */
        }
		.content-box h1 {
            margin: 0 0 15px;
            font-size: 2rem;
        }
        .content-box p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .text-section {
            position: relative;
            /* height: 25vh;  Wysokość sekcji na pełen ekran */
			padding: 20px 10px; /* Odstępy wewnętrzne */
            display: flex;
            justify-content: center; /* Wyśrodkowanie w poziomie */
            align-items: center; /* Wyśrodkowanie w pionie */
            background-color: #003153;
        }
    </style>
</head>
<body>

    <!-- Pierwsza sekcja paralaksy -->
    <div class="parallax one">
    </div>

    <!-- Tekst między sekcjami -->
    <div class="text-section">
        <div class="content-box">
            <h1>Dziękujemy, że jesteście z Nami</h1>
            <h1>w dniu Naszego Ślubu.</h1>
        </div>
    </div>

    <!-- Druga sekcja paralaksy -->
    <div class="parallax two">
    </div>

    <!-- Tekst między sekcjami -->
    <div class="text-section">
        <div class="content-box">
            <h1>Witamy na stronie!</h1>
            <p>Efekt paralaksy z prostokątem o zaokrąglonych rogach i treścią.</p>
        </div>
    </div>

    <!-- Trzecia sekcja paralaksy -->
    <div class="parallax three">
    </div>
	
	
    <div class="text-section">
        <div class="content-box">
            <h1>Witamy na stronie!</h1>
            <p>Efekt paralaksy z prostokątem o zaokrąglonych rogach i treścią.</p>
        </div>
    </div>

</body>
</html>
