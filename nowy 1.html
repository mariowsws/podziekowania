<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralaksa z obrazami zawartymi i odstępem</title>
    <style>
        /* Reset stylów */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sekcja z paralaksą */
        .parallax {
            display: flex; /* Ustawienie obrazów obok siebie */
            justify-content: center; /* Centrowanie całości */
            
            gap: 20px; /* Odstęp między obrazami */
            padding: 20px; /* Odstęp od krawędzi strony */
            height: 100vh; /* Pełna wysokość ekranu */
            background-color: #f4f4f4; /* Kolor tła */
        }

        /* Styl obrazów */
        .image {
            flex: 1; /* Każdy obraz zajmuje równą szerokość */
			align-items: center; /* Wyrównanie w pionie */
            height: 100vh; /* Obraz zajmuje 80% wysokości sekcji */
            max-width: 400px; /* Maksymalna szerokość każdego obrazu */
            background-size: contain; /* Dopasowanie do proporcji obrazu */
            background-position: center; /* Wyśrodkowanie obrazu */
            background-repeat: no-repeat; /* Nie powtarzaj obrazów */
            border-radius: 20px; /* Zaokrąglone rogi */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Cień */
        }

        /* Dodanie tła do obrazów */
        .image.one {
            background-image: url('https://via.placeholder.com/800x600');
        }

        .image.two {
            background-image: url('https://via.placeholder.com/800x600/333');
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .parallax {
                flex-direction: column; /* Obrazy pod sobą na małych ekranach */
            }

            .image {
                height: 50%; /* Mniejsza wysokość na małych ekranach */
            }
        }
    </style>
</head>
<body>

    <!-- Sekcja paralaksy -->
    <div class="parallax">
        <div class="image one"></div>
        <div class="image two"></div>
    </div>

</body>
</html>
